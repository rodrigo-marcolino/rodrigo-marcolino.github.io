<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BLOCK VS. INLINE ELEMENTS</title>
    <style>
      #inline div {
        display: inline;
      }

      #block a {
        display: block;
      }
    </style>
  </head>
  <body>
    <br>
    <div id="div1">
      <div>Good Morning</div>
      <div>Good Afternoon</div>
      <div>Good Morning</div>
    </div>
   <br>
    <div id="inline">
      <div>Good Morning</div>
      <div>Good Afternoon</div>
      <div>Good Morning</div>
    </div>
    <br>
    <navbar id="nav1">
      <a href="https://devacademy.co.nz/">Dev Academy</a>
      <a href="https://www.google.com/">Google</a>
      <a href="https://www.metservice.com/">MetSetvice</a>
    </navbar>
   <br>
    <navbar class="block">
      <a href="https://devacademy.co.nz/">Dev Academy</a>
      <a href="https://www.google.com/">Google</a>
      <a href="https://www.metservice.com/">MetSetvice</a>
    </navbar>
  </body>
</html>
